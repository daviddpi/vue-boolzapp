<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- link font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- link vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Boolzapp</title>
</head>
<body>
    <div id="root"></div>
        <div id="bg-darkgreen"></div>

        <div class="container">
            <div class="row">
                <!-- parte sinistra  -->
                <div class="col-4 p-0" id="chat-list">

                    <!-- user avatar, nome e opzioni -->
                    <div id="user-header" class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <img src="img/avatar_io.jpg" alt="mio avatar">
                            <h6>Nome Utente</h6>
                        </div>
                        <div class="opzion-icon">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <!-- notifiche -->
                    <div id="notifications" class="d-flex align-items-center">
                        <i class="fas fa-bell-slash"></i>
                        <div>
                            <h6>Ricevi notifiche di nuovi messaggi</h6>
                            <p>Attiva notifiche desktop</p>
                        </div>
                    </div>
                    <!-- ricerca chat -->
                    <div id="search-chat" class="d-flex align-items-center">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <!-- chat -->
                    <section id="chat-section"> 
                        <div v-for="(user, index) in contacts" class="my_chat d-flex justify-content-between">
                            <div class="d-flex">
                                <img src="img/avatar_1.jpg" alt="">
                                <div>
                                    <h6>{{ user }}</h6>
                                    <p>Tutto Fatto! ..</p>
                                </div>
                            </div>
                            
                            <p id="time-chat">10/01/2020 16:15:22</p>
                        </div>
                    </section>
                </div>

                <!-- parte destra  -->
                <div class="col-8" id="text-chat"></div>
            </div>
        </div>

    <script src="js/myscript.js"></script>
</body>
</html>
